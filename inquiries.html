<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Dashboard | Eric</title>
  </head>
  <body class="dashboard-body">
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="./index.html"
          ><img class="header__logo" src="/img/Logo.png"
        /></a>
      </div>
      <div class="header__user-nav">
        <a href="/sign-in.html" class="btn btn--primary btn--big btn--link"
          >Log in</a
        >
      </div>

      <img
        class="open-mobile-nav-icon"
        src="/img/menu-svgrepo-com.svg"
        alt=""
      />
    </header>

    <div class="overlay"></div>

    <!-- DASHBOARD -->
    <main>
      <!-- Dashboard Navigation -->
      <aside class="dashboard-nav-container">
        <nav class="dashboard__nav">
          <a href="./index.html" class="dashboard__nav-link link">Home</a>
          <a href="#" class="dashboard__nav-link link">Profile</a>
          <a href="#" class="dashboard__nav-link link">Blogs</a>
          <a href="#" class="dashboard__nav-link link dashboard__active"
            >Inqueries</a
          >
          <a href="#" class="dashboard__nav-link link">Setting</a>
          <a href="#" class="dashboard__nav-link link">Logout</a>
        </nav>
      </aside>

      <!-- Dashboard Content -->
      <section class="dashboard-content">
        <div class="dashboard-inquiries">
          <div class="dashboard-inquiries__header">
            <h1 class="heading-primary">INQUIRIES</h1>
          </div>

          <table class="inquiries-table">
            <thead>
              <th class="center">#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date</th>
              <th>Action</th>
            </thead>

            <tbody class="inquiries-table__body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- SOCIAL NETWORK LINKS -->
    <aside class="social-links">
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/github-fill-svgrepo-com.svg"
          alt=""
        />
      </a>
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/new-logo-gmail-svgrepo-com.svg"
          alt=""
        />
      </a>

      <a href="#">
        <img
          class="social-icon"
          src="/img/social -iconS/linkedin-linked-in-svgrepo-com.svg"
          alt=""
        />
      </a>
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/instagram-svgrepo-com.svg"
          alt=""
        />
      </a>
      <a href="#">
        <img
          class="social-icon"
          src="/img/social -icons/twitter-svgrepo-com (1).svg"
          alt=""
        />
      </a>
    </aside>

    <svg class="svg">
      <clipPath id="footer-clip" clipPathUnits="objectBoundingBox">
        <path
          d="M0.5,0.967 C0.776,0.967,1,0.554,1,0.043 V1 H0 V0.043 C0,0.554,0.224,0.967,0.5,0.967 M0.001,0 C0,0.014,0,0.029,0,0.043 V0 H0.001 M0.999,0 H1 V0.043 C1,0.029,1,0.014,0.999,0"
        ></path>
      </clipPath>
    </svg>
    <script src="./js/inquiries.js"></script>
  </body>
</html>
