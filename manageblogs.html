<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Manage Blogs | Eric</title>
  </head>
  <body class="dashboard-body-grey">
    <!-- HEADER -->
    <!-- HEADER -->
    <header class="header dashboard-header">
      <div class="header__logo-container">
        <a href="./index.html"
          ><img class="header__logo" src="/img/Logo.png"
        /></a>
      </div>
      <div class="header__user-nav">
        <a href="/sign-in.html" class="btn btn--primary btn--big btn--link"
          >Log in</a
        >
      </div>

      <img
        class="open-mobile-nav-icon"
        src="/img/menu-svgrepo-com.svg"
        alt=""
      />
    </header>

    <!-- Dashboard Navigation -->
    <aside class="dashboard-nav-container">
      <nav class="dashboard__nav">
        <a href="./index.html" class="dashboard__nav-link link">Home</a>
        <a href="./dashboard.html" class="dashboard__nav-link link">Profile</a>
        <a
          href="./manageblogs.html"
          class="dashboard__nav-link link dashboard__active"
          >Blogs</a
        >
        <a href="./inquiries.html" class="dashboard__nav-link link"
          >Inqueries</a
        >
        <a href="./settings.html" class="dashboard__nav-link link">Setting</a>
        <a href="#" class="dashboard__nav-link link">Logout</a>
      </nav>
    </aside>

    <!-- DASHBOARD -->
    <section class="dashboard-content">
      <div class="dashboard__blogs-container">
        <button class="btn btn--primary btn--big create-blog-btn">
          Create Blog
        </button>

        <div class="dashboard__blogs"></div>
        <button class="btn btn--secondary btn--small" style="margin: 0 auto">
          More Blogs
        </button>
      </div>
    </section>

    <!-- overlay -->
    <div class="overlay"></div>
    <!--  Modal  -->
    <div class="modal">
      <span class="modal__close">Ã—</span>
      <div class="modal-create-blog">
        <h3 class="heading-primary">Create Blog</h3>
        <form action="" class="form blogForm">
          <div class="form-input-group">
            <label for="" class="form-input-label">Title</label>
            <input
              type="text"
              name="title"
              id=""
              class="form-input"
              placeholder="Title..."
            />
          </div>

          <div class="form-input-group">
            <label for="" class="form-input-label">Blog Text</label>
            <textarea
              name="text"
              id=""
              cols="30"
              rows="7"
              class="form-textarea"
              placeholder="Blog Text...."
            ></textarea>
          </div>

          <div class="form-input-group">
            <label for="blog-image" class="form-input-label"
              >Choose Image</label
            >
            <input type="file" name="img" id="blog-image" />
          </div>
          <button class="btn btn--primary btn--small post-blog-btn">
            Post
          </button>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="./js/controller/manageblogs.controller.js"
    ></script>
  </body>
</html>
